<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<button type="button" id="btn1">사원데이타읽기(xml)</button>
<button type="button" id="btn2">person데이타읽기(json)</button>
<hr>
<div class="result"></div>
<script type="text/javascript">
$("#btn1").click(function(){
	$("div.result").empty();
	$.ajax({
		type:"get",
		dataType:"xml",
		url:"./data/sawondata.xml",
		success:function(data){
			$(data).find("sawon").each(function(idx,ele){
				let s=$(ele);
				let w=`
					사원번호 : ${s.attr("no")}<br>
					부서명 : ${s.find("buseo").text()}<br>
					월급여 : ${s.find("pay").text()}원<br>
					수 당 : ${s.find("pay").attr("sudang")}원
					<hr>
				`;
				
				$("div.result").append(w);
			});
		}
	});
	
});

$("#btn2").click(function(){
	$("div.result").empty();
	$.ajax({
		type:"get",
		dataType:"json",
		url:"./data/persondata.json",
		success:function(data){
			$.each(data,function(idx,ele){
				let s=`
					이름 : ${ele.name}<br>`;
				if(ele.hobby==null)
					s+="취미 : 없음<br>";
					else{
						//ele.hobby 는 배열임
						s+="취미:";
						$.each(ele.hobby,function(i,h){
							s+=(i+1)+":"+h+"&nbsp;";
						});
						s+="<br>";
					}
				if(ele.addr==null)
					s+="주소 : 없음<br>";
					else
						s+="주소 : "+ele.addr+"<br>";
				
				if(ele.hp==null)
					s+="핸드폰 : 없음<br>";
					else
						s+="핸드폰 : "+ele.hp;
				
				s+="<hr>";
				
				$("div.result").append(s);
			});
		}
	});
});
</script>
</body>
</html>
