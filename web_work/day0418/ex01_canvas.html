<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        window.onload=function(){
            let canvas=document.getElementById("can");
            let ctx=canvas.getContext("2d");//그림을 그리기 위한 도구
            //선그리기
            ctx.lineWidth=3;//선굵기
            ctx.strokeStyle="hotpink";//선색상
            ctx.beginPath();
            ctx.moveTo(50,50);//선그리기를 시작할 위치로 이동
            ctx.lineTo(150,150);//여기까지 선그리기
            ctx.lineTo(250,50);
            ctx.lineTo(50,50);
            ctx.stroke();//실제로 선을 그려준다
            ctx.closePath();

            //사각형
            ctx.strokeStyle="green";//선색상
            ctx.fillStyle="orange";//채워진색상
            ctx.lineWidth=5;
            ctx.fillRect(50,200,100,100);//x,y,w,h , 채워진 사각형
            ctx.strokeRect(200,200,100,100);//테두리만 있는 사각형

            //그래픽 글자-그림자
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=10;
            ctx.shadowColor="gray";

            ctx.font="40px Dancing Script";//글자크기,글꼴
            ctx.fillText("Have a Good Day!!!",20,400);//문자열,x,y

            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=5;
            ctx.shadowColor="gray";
            ctx.fillStyle="blue";

            ctx.font="45px East Sea Dokdo";//글자크기,글꼴
            ctx.fillText("목요일입니다!!!",20,450);//문자열,x,y

            //이미지 나타내기
            let image=new Image();
            image.src="../image/mycar/mycar13.png";

            ctx.shadowOffsetX=0;
            ctx.shadowOffsetY=0;
            image.onload=function(){
                ctx.drawImage(image,300,50,150,100);
            }
        }
    </script>

</head>
<body>
 <canvas id="can" style="border: 1px solid black;" 
 width="500" height="500"></canvas>  
</body>
</html>
