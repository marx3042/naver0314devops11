<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">

</head>
<body>
    <h5 class="alert alert-danger">localStorage, sessonStorage study</h5>
    <script>
        //localStorage에 key, value를 저장하는 3가지 방법
        //브라우저 닫혀도 남아있음
        localStorage.name = "김영자";
        localStorage["addr"] = "서울시 강남구";
        localStorage.setItem("hp", "010-111-2222");

        //sessionStorage에 key, value를 저장하는 3가지 방법
        //닫히면 사라짐

        sessionStorage.name = "캔디";
        sessionStorage["addr"] = "미국LA";
        sessionStorage.setItem("hp", "010-4444-5555");
        </script>
        <h6>localStorage의 값 읽어오기</h6>
        <script>
            document.write("Name : " + localStorage.name + "<br>");
            document.write("Addr : " + localStorage["addr"] + "<br>");
            document.write("HP : " + localStorage.getItem("hp") + "<br>");
    
        </script>
        <hr>
        <h6>sessionStorage 값 읽어오기</h6>
        <script>
            document.write("Name : " + sessionStorage.name + "<br>");
            document.write("Addr : " + sessionStorage["addr"] + "<br>");
            document.write("HP : " + sessionStorage.getItem("hp") + "<br>");
        </script>

        <button type="button" class="btn btn-danger" id="btn1">
            localStorage name delete
        </button><br>
        <button type="button" class="btn btn-outline-danger" id="btn2">
            localStorage all delete
        </button><br>

        <button type="button" class="btn btn-info" id="btn3">
            sessionStorage name, addr delete
        </button><br>
        <button type="button" class="btn btn-outline-info" id="btn4">
            sessionStorage all delete
        </button><br>
        <script>
            document.getElementById("btn1").onclick = function(){
                //delete lacalStorage.name;
                localStorage.removeItem("name");
            }
            document.getElementById("btn2").onclick = function(){
                //delete lacalStorage.name;
                localStorage.clear();
            }
            document.getElementById("btn3").onclick = function(){
                //delete lacalStorage.name;
                sessionStorage.removeItem();
            }
            document.getElementById("btn4").onclick = function(){
                //delete lacalStorage.name;
                sessionStorage.clear();
            }
        </script>

</body>
</html>
