<!DOCTYPE html> <!-- html5 doctype 이다-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font size="5" face="Comic Sans MS" color="hotpink">Hello</font>
    <br><!--단독태그, 줄넘김-->
    <font size="5" face="궁서체" color="#00ced1">안녕하세요</font>
    <br>
    <b>오늘은 <u>화요일</u>입니다</b><br>
    <b>사과 한개의 가격은 <strike>4000원</strike>이였는데
         <i>5000</i>원입니다</b>
    <p align="right">
        p태그는 문단입니다
    </p>

    <p align="center">
        p태그는 문단입니다
    </p>
    <!-- h 태그는 1~6 까지 있는데 1이 가장 큰숫자,6이 가장 작은 숫자-->
    <h1>h1 header</h1>
    <h2>h2 header</h2>
    <h3>h3 header</h3>
    <h4>h4 header</h4>
    <h5>h5 header</h5>
    <h6>h6 header</h6>
    <!-- div 태그는 영역을 표시할때 많이 쓰는 태그이다-->
    <div>div tag</div>
    <div>div tag2</div>
    <div>
        <img src="../image/mycar/mycar1.png"
         width="200" alt="벤츠자동차" title="나의 첫번째 자동차"
         hspace="20" vspace="20" border="10" align="left">
         <br><br><br>
        그랜져<br>
        아반떼<br>
        벤츠<br>
        아우디
    </div>
    <h1>a     b</h1>
    <h1>a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b</h1> <!-- 정확하게 5칸 띄운다-->
</body>
</html>
