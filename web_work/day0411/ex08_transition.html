<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ex1,#ex2{
            background-color: paleturquoise;
            width: 120px;
            height: 20px;
            overflow: hidden;
            cursor: pointer;
        }

        #ex1:hover,#ex2:hover{
            width: 350px;
        }

        /*width 변경시 효과*/
        #ex01{
            transition-property: width;
            transition-duration: 2s;/*너비가 350px 이 되는데 걸리는 시간이 2초*/
        }

        #ex02{/*
            transition-property: width;
            transition-duration: 3s;*//*너비가 350px 이 되는데 걸리는 시간이 3초*/
            transition: width 4s;/*줄여서 써도됨*/
        }

        #ex03 img{
            width: 120px;
            opacity: 0.5;
            border: 5px solid pink;
            transform: rotate(15deg);
            cursor: pointer;
            transition: all 3s;
        }

        #ex03 img:hover{
            opacity: 1.0;
            border-color: gray;
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
 <!--
    트랜지션(transition)은 자바스크립트를 사용하지 않고 CSS만 이용하여 애니메이션을 구현하는 방법 중 하나로, 
특정 CSS 속성 값을 일정 시간 동안 변경되도록 할 수 있는 속성이다.

transition-property은 트랜지션 이벤트를 적용할 CSS 속성을 지정하기 위해 사용되는 속성이다.
기본값은 all으로, 모든 속성에 트랜지션 이벤트가 적용된다.

transition-duration은 트랜지션 이벤트를 실행할 시간을 지정하기 위해 사용되는 속성이다.
transition-delay는 트랜지션 이벤트를 바로 실행시키지 않고 지연시키고자 하는 경우에 사용하는 속성이다.
 -->  
 
 <p id="ex01">Transition Test #1!!</p>
 <p id="ex02">Transition Test #2!!</p>
 <p id="ex03">
    <img src="../image/mycar/mycar11.png">
 </p>
</body>
</html>
