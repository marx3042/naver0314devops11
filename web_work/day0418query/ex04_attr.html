<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function(){
            //이미지에 마우스를 올리면 그곳의 이미지를 .photo1 의 모든 이미지에
            //넣어주세요
            $("img").mouseover(function(){
                //현재 이미지 얻기
                let src=$(this).attr("src");
                //.photo1 의 모든 이미지 변경
                $(".photo1").attr("src",src);
            });

        });
    </script>
</head>
<body>
  <img src="../image/shop/31.jpg" width="130">
  <img src="../image/shop/30.jpg" width="130">
  <img src="../image/shop/23.jpg" width="130">
  <img src="../image/shop/32.jpg" width="130">
  <br>
  <script>
    for(let i=1;i<=10;i++){
        document.write(`<img src="" width=100 
        class="photo1"
        onerror="this.src='../image/food/11.jpg'">`);
    }
  </script>
</body>
</html>
