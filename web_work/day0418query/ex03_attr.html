<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function(){
            $("img").css({
                "width":"120px",
                "margin":"5px",
                "border":"1px solid red",
                "cursor":"crosshair"
            });

            //속성 변경
            $("img:eq(0)").attr("src", "../image/shop/26.jpg").attr("width", "40");
            //홀수번째
            $("img:odd").attr("src", "../image/shop/14.jpg");
            //css와 attr 같이
            $("img:eq(4)").css("border", "5px groove orange").attr("src", "../image/shop/14.jpg");

            //마우스가 벗어나면 원래 이미질 ㅗ다시 변경
            let photo="";
            $("img").mouseover(()=>{
                //현재사진
                photo=$(this).attr("src");
                //1~15사이 랜던값
                let r = parseInt((Math.random()*15)) + 1;
                console.log(r);
                //사진변경
                $(this).attr("src", `../image/mycar/${r}.png`);
            });
            $("img").mouseout(()=>{
                $(this).attr("src", photo);
            })
        });
    </script>
</head>
<body>
    <h6 class="alert alert-warning">attr은 속성을 변경하거나 속성 값을 얻는 함수</h6>

    <script>
        for(let i = 1; i <= 15; i++){
            document.write(`<img src="../image/mycar/mycar${i}.png">`);
        }
    </script>
</body>
</html>
