<!DOCTYPE html>
<html lang="en">
<head>

<style>
    table{
        width: 200px;

        border: 3px groove gray;

        height: 20px;
        border: 1px solid lightgray;
    }
    td, th{
        border: 1px solid lightgray;
        font-size: 20px;
        font-family: 'Commic Sans MS';
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: aquamarine;">5 ë‹¨</th>
        </tr>
        <script>
            for(let i = 1; i <= 9; i++){
                let s = `5 X ${i} = ${i*5}`;
                document.write("<tr><td>" + s + "</td></tr>")
            }
        </script>
    </table>
</body>
</html>
