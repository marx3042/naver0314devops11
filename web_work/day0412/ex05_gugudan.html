<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link

    <style>
        table {
            width: 1000px;
            border-collapse: collapse;
            border: 3px groove gray;
        }

        tr {
            height: 20px;
            border: 1px solid lightgray;
        }

        td,
        th {
            border: 1px solid lightgray;
            font-size: 20px;
            font-family: 'Commic Sans MS';
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <script>
                for (let dan = 1; dan < 10; dan++) {
                    let s = `<th>${dan}ë‹¨</th>`;
                    document.write(s);
                }
            </script>
        </tr>
            <script>
                for (let i = 1; i < 10; i++) {
                    document.write("<tr>");
                    for (let j = 1; j < 10; j++) {
                        let d = `${j} X ${i} = ${i * j}`;
                        document.write("<td>" + d + "</td>")
                    }

                    document.write("</tr>");
                }
            </script>
    </table>
