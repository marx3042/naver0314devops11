<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }

        .car{
            cursor: pointer;
            margin: 3px;
        }
    </style>
    <script>
        window.onload=function(){
            let car=document.querySelectorAll(".car");
            let detail=document.getElementById("detailcar");

            //이벤트
            for(let c of car){
                c.onclick=function(){
                    let src=this.getAttribute("src");
                    //alert(src);
                    //detail 의 사진 변경하기
                    detail.setAttribute("src",src);
                }
            }
        }
    </script>
</head>
<body>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">자동차 상세보기</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
           <img src="../image/mycar/mycar13.png"
           width="100%" id="detailcar">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

   <div>
     <script>
        for(let i=1;i<=15;i++){
            let s=`<img src="../image/mycar/mycar${i}.png"
             width=100 height=100 class="car rounded-circle"
             data-bs-toggle="modal" data-bs-target="#myModal">`;
            document.write(s)
        }
     </script>
   </div> 
</body>
</html>
