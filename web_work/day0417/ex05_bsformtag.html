<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<h3>폼태그 문제</h3>
<div style="width: 500px;">
<h5 class="alert alert-success">
    취미를 선택하세요
</h5>
<label>
    <input type="checkbox" value="게임" class="hobby form-check-input">게임
</label>
<label>
    <input type="checkbox" value="낚시" class="hobby form-check-input">낚시
</label>
<label>
    <input type="checkbox" value="여행" class="hobby form-check-input">여행
</label>
<label>
    <input type="checkbox" value="영화감상" class="hobby form-check-input">영화감상
</label>

<h5 class="alert alert-danger">배경색을 선택하세요</h5>
<label>
    <input type="radio" value="white" name="bcolor" checked
    class="form-check-input">흰색
</label>
<label>
    <input type="radio" value="#ffe4e1" name="bcolor" 
    class="form-check-input">핑크색
</label>
<label>
    <input type="radio" value="#00ced1" name="bcolor" 
    class="form-check-input">하늘색
</label>
<label>
    <input type="radio" value="#98fb98" name="bcolor" 
    class="form-check-input">초록색
</label>
<h5 class="alert alert-info">글자색을 선택하세요</h5>
<select class="form-select selcolor" style="width: 150px;">
    <option value="#c71585">핫핑크</option>
    <option value="black" selected>블랙</option>
    <option value="#2e8b57">초록색</option>
    <option value="#00ced1">하늘색</option>
</select>
<br>
<button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>

<div style="font-size: 30px;" class="result">
    Have a Good Day!!!<br>
    점심시간입니다. 문제를 풀어보세요<br>
    취미는 선택안했을경우 "취미가 없어요" 라고 출력
</div>
</div>
<script>
   document.getElementById("btnresult").onclick=function(){
     let r=document.querySelector(".result");
     let s="";
     //취미
     let bHobby=false;
     let hobby=document.querySelectorAll(".hobby");
     let myHobby="";
     for(let h of hobby)
     {
        if(h.checked){
            myHobby+=`[${h.value}]&nbsp;`;
            bHobby=true;
        }
     }
     if(bHobby)
        s+=`취미 : ${myHobby}<br>`;
     else
       s+="취미 : 취미가 없어요!<br>";

    //배경색
    let bcolor=document.getElementsByName("bcolor");
    for(let bc of bcolor){
        if(bc.checked){
            r.style.backgroundColor=bc.value;
        }
    }

    //글자색
    let tcolor=document.querySelector(".selcolor");
    r.style.color=tcolor.value;
    
     r.innerHTML=s;
   } 
</script>
</body>
</html>
