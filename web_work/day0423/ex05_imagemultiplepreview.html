<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }   
        div.preview .photo{
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border: 2px solid gray;
            border-radius: 20px;
            box-shadow: 5px 5px 5px gray;
        }   
    </style>
    <script>
        $(function(){
            $("#myfile").change(function(){
                 let farr=$(this)[0].files;//files가 배열

                 $("div.preview").empty();//미리보기 영역 지우기

                 for(let i=0;i<farr.length;i++){
                    let f=farr[i];
                    if(!f.type.match("image.*")){
                        alert("이미지 파일만 가능합니다");
                        return;
                    }
                    if(f){
                        let reader=new FileReader();
                        reader.onload=function(e){
                           let imgTag=`<img src=${e.target.result} class="photo">`;
                            $("div.preview").append(imgTag);//미리보기 영역에 이미지 한개씩 추가
                        }
                        reader.readAsDataURL(farr[i]);
                    }//end if
                 }//end for              
            });            
        });
    </script>
</head>
<body>
    <h5>이미지 여러개 업로드후 미리보기</h5>
    <input type="file" id="myfile" multiple
    style="display: none;">

    <i class="bi bi-camera-fill camera" 
    style="font-size: 30px;color:green;cursor: pointer;"></i>
    <br><br>
    <script>
        //카메라 아이콘 클릭시 파일(안보이는상태)을 강제로 클릭한 효과를 주기
        $(".camera").click(function(){
            $("#myfile").trigger("click");//click 이벤트를 강제로 발생
        });
    </script>
    <div class="preview"></div>
</body>
</html>
