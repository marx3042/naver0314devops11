<html lang="en">
<head>

        }

    <script>
        $(function(){
            $("delsangpum").click(function(){
                
            })

    <button type="button" class="btn btn-danger" id="delsangpum">선택한 상품 삭제하기</button>
    <div class="shop">
        <script>
            for(let i = 10; i <= 34; i++){
                let s="";
                s=`
                <div class="sangpum">
                    <img src="../image/shop/${i}.${i==24?'gif':'jpg'}">
                    <br>
                    <label>
                        <input type="checkbox" class="delck">삭제

                </div>
                `;
                document.write(s);
            }

    </div>
