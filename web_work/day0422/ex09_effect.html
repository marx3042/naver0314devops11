<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h3>jQuery 의 Effect 함수들</h3>
    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn1">show</button>

    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn2">hide</button>

    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn3">toggle</button>
    <br>
    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn4">slideUp</button>

    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn5">slideDown</button>

    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn6">slideToggle</button>
    <br>
    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn7">fadeIn</button>

    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn8">fadeOut</button>

    <button type="button" class="btn btn-sm btn-outline-success"
    id="btn9">fadeToggle</button>
    <br>
    <hr>
    <h2>Effect Test Message!!</h2>
    <img src="../image/mycar/mycar13.png" width="200">

    <script>
        $("#btn1").click(function(){
            $("h2").show();
            $("img").show();
            // $("h2").show('slow');
            // $("img").show('slow');
        });
        $("#btn2").click(function(){
            $("h2").hide();
            $("img").hide();
        });
        $("#btn3").click(function(){
            $("h2").toggle();
            $("img").toggle();
        });

        $("#btn4").click(function(){
            $("h2").slideUp('slow');
            $("img").slideUp('slow');
        });
        $("#btn5").click(function(){
            $("h2").slideDown('slow');
            $("img").slideDown('slow');
        });
        $("#btn6").click(function(){
            $("h2").slideToggle('slow');
            $("img").slideToggle('slow');
        });
        $("#btn7").click(function(){
            // $("h2").fadeIn('slow');
            // $("img").fadeIn('slow');

            $("h2").fadeIn(2000);
            $("img").fadeIn(2000);
        });
        $("#btn8").click(function(){
            $("h2").fadeOut('slow');
            $("img").fadeOut('slow');
        });
        $("#btn9").click(function(){
            $("h2").fadeToggle('slow');
            $("img").fadeToggle('slow');
        });
</script>
    

</body>
</html>
