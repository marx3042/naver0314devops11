<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>

</head>
<body>
    <h3>간단한 폼태그들</h3>
    <input type="text" class="form-control" id="txt1"
    placeholder="메세지를 입력하세요">

    <br>
    <input type="text" class="form-control" id="txt2"
    placeholder="위에 입력한 내용이 나옵니다">

    <script>
        //#txt1 의 값으르 읽어서 #txt2 에 넣어보자
        $("#txt1").keyup(function(){
            // let v=$(this).val();
            // $("#txt2").val(v);

            //한줄로 줄이면
            $("#txt2").val($(this).val());
        });
    </script>
    <hr>
    <div class="input-group" style="width: 400px;">
        <select class="form-select selcolor" style="width: 120px;">            
            <option>pink</option>
            <option>yellow</option>
            <option>gray</option>
            <option>orange</option>
        </select>
        <input type="color" class="mycolor" value="#ccffcc"
        style="margin-left: 10px;">
        <div class="box" style="width:200px;text-align:center;">Hello</div>
    </div>
    <script>
        $(".selcolor").change(function(){
            $("div.box").css("background-color",$(this).val());
        });

        $(".mycolor").change(function(){
            $("div.box").css("color",$(this).val());
        });
    </script>
    <hr>
    <label>
        <input type="checkbox" id="ck1" value="hello">테두리선
    </label>
    <img src="../image/mycar/mycar15.png" width="200" class="mycar">
    <script>
        $("#ck1").click(function(){
            //체크값
            let ck=$(this).is(":checked");//true/false
            //value 값
            let v=$(this).val();
            //alert(ck+":"+v);

            if(ck)
                $(".mycar").css("border","10px inset gold");
            else
                $(".mycar").css("border","");
        });
    </script>
    <hr>
    <div class="input-group" style="width: 200px;">
        <select class="form-select selphoto">
            <option hidden disabled selected>select image</option>
            <option value="../image/talent/17.jpg">신민아</option>
            <option value="../image/talent/18.jpg">신세경</option>
            <option value="../image/talent/19.jpg">수지</option>
        </select>       
    </div>
    <img src="../image/talent/1.jpg" class="photo" width="100">
    <h2 class="title"></h2>
    <script>
        $(".selphoto").change(function(){
            let imgSrc=$(this).val();
            //let name=$(".selphoto option:selected").text();//방법1
            let name=$("option:selected",this).text();//방법2

            $(".photo").attr("src",imgSrc);
            $("h2.title").text(name);
        });
    </script>
</body>
</html>
