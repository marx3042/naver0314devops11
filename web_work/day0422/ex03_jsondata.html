<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
 	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }

        div.msg{
            width: 300px;
            font-size: 25px;
            border: 3px groove gray;
            margin: 5px;
            border-radius: 20px;
            text-align: center;
        }

        div.talent>figure{
            float: left;
            margin-right: 10px;
            border: 2px solid green;
            padding: 10px;
            border-radius: 20px;
        }

        div.talent>figure>img{
            width: 180px;
        }

        div.talent>figure>figcaption{
            text-align: center;
        }
    </style>
    <script>
        $(function(){
            let data = [
                {font:"Dancing Script", bcolor:"pink", tcolor:"blue", msg:"Happy Day"},
                {font:"East Sea Dokdo", bcolor:"magenta", tcolor:"blue", msg:"Happy Day"},
                {font:"Gamja Flower", bcolor:"red", tcolor:"blue", msg:"Happy Day"},
                {font:"Single Day", bcolor:"gray", tcolor:"blue", msg:"Happy Day"}
            ];

            //배열 반복
            $("div.show").empty();
            $.each(data, function(idx, item){
                let s = "";

                s+=
                `
                <div style="color:${item.tcolor}; background-color:${item.bcolor}; font-family:${item.font};" class="msg">
                    ${item.msg}
                </div>
                `

                $("div.show").append(s);

                let stars=[
                    {"name":"한예슬", "srcname":"../image/talent/6.jpg", "addr":"서울시 한남동"},
                    {"name":"박보영", "srcname":"../image/talent/12.jpg", "addr":"서울시 한남동"},
                    {"name":"신민아", "srcname":"../image/talent/17.jpg", "addr":"서울시 한남동"},
                    {"name":"수지", "srcname":"../image/talent/19.jpg", "addr":"서울시 한남동"}
                ]
            });
        });


    </script>
</head>
<body>
    <div class="show">show</div>
    <div class="talent">talent</div>
</body>
</html>
