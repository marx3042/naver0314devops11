<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 30px;">
    <table style="width: 400px;" class="table table-striped">
        <caption align="top"><b>문제풀이</b></caption>
        <tr>
            <th style="width: 100px;" class="table-danger">이름</th>
            <td>
                <input type="text" id="txtname" class="form-control"
                 style="width: 150px;">
            </td>
        </tr>
        <tr>
            <th style="width: 100px;" class="table-danger">성별</th>
            <td>
                <label>
                    <input type="radio" name="gender" value="여자"
                    checked>여자
                </label>
                <label>
                    <input type="radio" name="gender" value="남자">남자
                </label>
            </td>
        </tr>
        <tr>
            <th style="width: 100px;" class="table-danger">자격증</th>
            <td>
               <script>
                let lic=["운전면허2종","정보처리기사","빅데이타2급",
                "SQL자격증","전기기사1급","리눅스3급","한국사2급",
                "미용기술기능사","NCP클라우드","NCA클라우드"];

                $.each(lic,function(idx,ele){
                    let s=
                    `
                    <label>
                        <input type='checkbox' class='lic' value='${ele}'>${ele}
                        &nbsp;
                    </label>
                    `;
                    document.write(s);
                });
               </script>
            </td>
        </tr>
        <tr>
            <th style="width: 100px;" class="table-danger">글자색</th>
            <td>
               <script>
                let colors=["red","black","green","orange","hotpink","gray"
                        ,"tomato"];

                $.each(colors,function(idx,ele){
                    let s=
                    `
                    <label>
                        <input type='radio' name='tcolor' value='${ele}'
                        ${idx==1?'checked':''}>${ele}
                        &nbsp;
                    </label>
                    `;
                    document.write(s);
                });
               </script>
            </td>
        </tr>
        <tr>
            <td class="table-info" colspan="2" align="center">
                <button type="button" id="btnresult" class="btn btn-secondary">
                    결과 출력
                </button>
            </td>
        </tr>
        <tr height="150">
            <td colspan="2" class="table-warning">
                <div class="result" style="white-space: pre-line;"></div>
            </td>
        </tr>
    </table>
    <script>
        $("#btnresult").click(function(){
            let s="";
            let name=$("#txtname").val();
            let gender=$("input[name='gender']:checked").val();
            let lic_len=$(".lic:checked").length;
            let lic="";
            $(".lic:checked").each(function(idx){
                lic+="["+$(this).val()+"]"
            });

            let tcolor=$("input[name='tcolor']:checked").val();
            s+=
            `
            이름 : ${name}
            성별 : ${gender}
            자격증 : ${lic_len==0?'없음':lic}
            글자색 : ${tcolor}
            `;

            $("div.result").css("color",tcolor).html(s);
        });
    </script>
</div>  
</body>
</html>
