<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시각적 장식</title>
    <style>
        .container {
            position: relative;
            height: 200px;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .circle-1 {
            top: 0;
            background-color: red;
        }
        .circle-2 {
            top: 80px;
            left: 100px;
            background-color: green;
        }
        .circle-3 {
            bottom: 0;
            left: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container" aria-hidden="true">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</body>
</html>
